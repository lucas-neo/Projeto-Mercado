<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .payment-container {
            margin-top: 60px;
        }
        .form-50 input {
            width: calc(50% - 5px);
        }
        .form-50 input:first-child {
            margin-right: 10px;
        }
        @media (max-width: 767px) {
            .cart-items, .payment-form {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="./assets/img/logo.png" alt="Logo" class="img-fluid" style="max-width: 50%;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin-loja.html">Admin<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/loja-virtual.html">Produtos<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container payment-container">
        <div class="row">
            <div class="col-md-6 cart-items">
                <h5>Itens no Carrinho</h5>
                <ul class="list-group" id="cart-item-list">
                    <!-- Itens do carrinho serão inseridos aqui -->
                </ul>
                <h4 class="mt-3">Total: R$ <span id="cart-total">0</span>,00</h4>
            </div>
            <div class="col-md-6 payment-form">
                <form>
                    <h5>Informações de Pagamento</h5>
                    <div class="form-group form-100">
                        <label>E-mail</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group form-100">
                        <label>Dados do Cartão</label>
                        <input type="text" class="form-control" placeholder="1234 1234 1234 1234" required>
                        <div class="form-50 d-flex">
                            <input type="text" class="form-control" placeholder="MM/YY"/>
                            <input type="text" class="form-control" placeholder="CVC"/>
                        </div>
                    </div>
                    <div class="form-group form-100">
                        <label>Nome do Cartão</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group form-100">
                        <label>Endereço</label>
                        <input type="text" class="form-control">

                        <div class="form-50 d-flex">
                            <input type="text" class="form-control" placeholder="Nº"/>
                            <input type="text" class="form-control" placeholder="Complemento"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Finalizar Compra</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCartItems() {
            const cartItemList = document.getElementById('cart-item-list');
            const cartTotal = document.getElementById('cart-total');
            cartItemList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.innerHTML = `
                    <span>${item.name} - R$ ${item.price},00</span>
                    <span class="badge badge-primary badge-pill">Qtd: 1</span>
                `;
                cartItemList.appendChild(listItem);
                let preco = parseInt(item.price);
                total += preco;
            });

            cartTotal.textContent = total;
        }

        document.addEventListener('DOMContentLoaded', displayCartItems);
    </script>
</body>
</html>
